{% extends 'layout.html' %}


    {% block meta_content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    {% endblock %}

{% block main_content %}
<main class="menu">
    <header class="cabecera-perfil">
        <center><h1>Añadir Producto</h1></center>
    </header>



    <div id="content">
	  	<div id="left">

	  		<div class="formularioizquierdo">
	    		<form action="../../form-result.php" method="post" target="_blank">
		    		<label for="nombreproducto">Nombre:</label>
			    	<input type="text" id="nombreproducto" name="nombre_producto">

			    	<label for="proveedor">Proveedor</label>
			    	<select name="nombre_proveedor">
					  <option value="value1" selected>Proveedor 1</option> 
					  <option value="value2">Proveedor 2</option>
					  <option value="value3">Proveedor 3</option>
					</select>

					<label for="id">ID</label>
			    	<input type="text" id="id" name="label_id">

			    	<label for="descripcion">Descripción</label>
			    	<textarea name="descripcion_producto" rows="5" cols="50"></textarea>
			    </form>
			</div>
		</div>

	 	<div id="right">
	  		<div class="formularioderecho">
	    		<form action="../../form-result.php" method="post" target="_blank">
			    	<label for="estado">Estado</label>
			    	<select name="estado_producto">
					  <option value="value1" selected>Activo</option> 
					  <option value="value2">Inactivo</option>
					</select>

					<label for="cantidad">Cantidad</label> 
					<input type="number" name="cantidad_producto">

					<label for="precio">Precio</label> 
					<input type="number" name="precio_producto">


					<label for="iva">IVA</label>
					<input type="checkbox" name="iva" value="IVA" >

			    	<label for="razon">Razón</label>
			    	<select name="razon_producto">
					  <option value="value1" selected>Compra</option> 
					  <option value="value2">Devolución</option>
					  <option value="value2">Traslado</option>
					</select>
				</form>
			</div>
		</div>
	</div>

	<div class="contenedor-botonañadir">
		<center><p><input type="submit" value="Añadir"></p></center>
	</div>
</main>


{% endblock %}
